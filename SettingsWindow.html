<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\settings.css">
    <title>Settings</title>
</head>

<body>
        <div class="heading">
            <h1 class="display-4">Exercise Reminder</h1>
        </div>
        </br>
        <div class="container">
        <form id="selectForm">
            <label>Remind me to exercise every: </label>
            </br>
            <select id="time" class="custom-select">
                <option value="1">1 Min</option>
                <option value="30">30 Mins</option>
                <option value="60">1 Hour</option>
                <option value="120">2 Hours</option>
            </select>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    <input class="btn btn-primary" type="button" value="Quit" id="quit">
    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        const form = document.getElementById('selectForm');
        var time = document.querySelector("#time");
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const selectedOption = time.value;
            ipcRenderer.send('selectedOption:select', selectedOption)
        };

        const quit = document.getElementById('quit');
        quit.addEventListener('click', function (e) {
            e.preventDefault();
            window.close();
        });

    </script>

</body>

</html>
